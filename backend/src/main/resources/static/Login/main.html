<!DOCTYPE html>
<!-- creater @Aabha Bothera -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Login</title>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div class="row">
      <div
        class="column"
        id="left_col"
        style="background-color: rgba(184, 195, 178, 1)"
      >
        <div class="img-div" id="img-div">
          <img
            class="bird-img"
            id="bird-img"
            src="/images/bird.svg"
            alt="bird_image"
            srcset=""
          />
        </div>
      </div>
      <div class="column" id="right_col" style="background-color: white">
        <div class="login-div" id="login-div">
          <h1>Lovebirds</h1>
          <br />
          <p>Welcome to Lovebirds</p>
          <form onsubmit="return login();" action="./pages/home.html">
            <div class="txt_field">
              <input id="username" type="text" required />
              <span></span>
              <label>Username</label>
            </div>
            <div class="txt_field">
              <input id="password" type="password" required />
              <span></span>
              <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <button type="submit">Login</button>
            <div class="signup_link">
              New Lovebird? <a href="#">Create Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
